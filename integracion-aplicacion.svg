<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    .small { font: italic 13px sans-serif; }
    .heavy { font: bold 30px sans-serif; }
    .caption { font: 15px sans-serif; }
  </style>
  
  <rect x="10" y="10" width="780" height="580" fill="#f0f0f0" stroke="#000000" stroke-width="2"/>
  
  <text x="350" y="40" class="heavy">EAUTPL</text>
  
  <!-- Core -->
  <rect x="50" y="70" width="200" height="100" fill="#FFB3BA" stroke="#000000" stroke-width="2"/>
  <text x="120" y="110" class="caption">Core</text>
  <text x="70" y="130" class="small">Entities, Use Cases</text>
  <text x="70" y="150" class="small">Business Logic</text>
  
  <!-- Application -->
  <rect x="300" y="70" width="200" height="100" fill="#BAFFC9" stroke="#000000" stroke-width="2"/>
  <text x="350" y="110" class="caption">Application</text>
  <text x="320" y="130" class="small">Services, Controllers</text>
  <text x="320" y="150" class="small">Orchestration</text>
  
  <!-- Infrastructure -->
  <rect x="550" y="70" width="200" height="100" fill="#BAE1FF" stroke="#000000" stroke-width="2"/>
  <text x="590" y="110" class="caption">Infrastructure</text>
  <text x="570" y="130" class="small">Database, External</text>
  <text x="570" y="150" class="small">Services, Repos</text>
  
  <!-- Presentation -->
  <rect x="300" y="220" width="200" height="100" fill="#FFFFBA" stroke="#000000" stroke-width="2"/>
  <text x="350" y="260" class="caption">Presentation</text>
  <text x="340" y="280" class="small">Web UI, API</text>
  
  <!-- Arrows -->
  <line x1="250" y1="120" x2="300" y2="120" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="500" y1="120" x2="550" y2="120" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="170" x2="400" y2="220" stroke="#000000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>
</svg>
